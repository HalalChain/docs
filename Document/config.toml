baseURL = "/"
languageCode = "en-US"
defaultContentLanguage = "cn"

title = "qitmeer Documentation"
theme = "qitmeer-doc"
themesdir = "./themes/"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

[params]
  editURL = "https://github.com/HalalChain/docs/edit/master/Document/content/"
  viewURL = "https://github.com/HalalChain/docs/tree/master/Document/content/"
  issueURL = "https://github.com/HalalChain/docs/issues/new"
  description = "Documentation for Hugo qitmeer-doc"
  author = "Mathieu Cornic"
  showVisitedLinks = false
  disableBreadcrumb = false
  disableNextPrev = false
  themeVariant = "mine"

[outputs]
home = [ "HTML", "RSS", "JSON"]


# [Languages]
[Languages]
[Languages.cn]
title = "HLC Documentation"
weight = 1
languageName = "简体"

[Languages.en]
title = "HLC Documentation"
weight = 1
languageName = "En"

[Languages.ar]
title = "HLC ملفات"
weight = 1
languageName = "العربية"



